<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Rock, Paper & Scissors</title>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />


</head>
<body>
<!-- Main Container-->
<div id="loginPage" class="container">
  <div class="jumbotron text-center">
    <h1><strong><em>Rock, Paper, Scissors</em></strong></h1>
  </div>
  <!-- Div for name Entry-->
  <div id="login-div" class="bg-warning">
      <div class="card-body">
          <div id="firebaseui-auth-container"></div>
          <div id="loader">Loading...</div>
          <span id="message"></span>
        </div>
  </div>
</div><!-- End of Main Container-->

<!-- Main Container-->
<div id="gamePage" class="container">
    <div class="d-flex flex-row">
        <!--Game Column-->
        <div class="p-2 col-9">
          <!--Jumbotron-->
          <div class="jumbotron text-center">
              <h1><strong><em>Rock, Paper, Scissors</em></strong></h1>
          </div>
          <!--Card deck for Game-->
      <div class="card-deck">
          <div class="card">
            <h4 class="card-header text-center">Player 1<span id="player1"></span></h4>
            <div class="card-body">
              <p class="card-text">Click on your pick</p>
              <div>
                  <img src="./assets/images/rock.jpg" class="my-img" alt="Rock" id="rock">
                  <img src="./assets/images/paper.jpg" class="my-img" alt="Paper" id="paper">
                  <img src="./assets/images/scissors.jpg" class="my-img" alt="Scissors" id="scissors">
              </div>
            </div>
          </div>
          <div class="card">
            <h4 class="card-header text-center">Score</h4>
            <div class="card-body">
              <p class="card-text">Player 1: <span id="pOneScore">0</span></p>
              <p class="card-text">Player 2: <span id="pTwoScore">0</span></p>
              <p class="card-text">Result: <span id="result"></span></p>
              <p class="card-text">Game Status: <span id="status"></span></p>
              <p id="startGameSp">
                <button id="startGameBtn">Start Game</button>
              </p>
              <p id="joinGameSp">
                  
                </p>
        
            </div>
          </div>
    
          <div class="card">
            <h4 class="card-header text-center">Player 2</h4>
            <div class="card-body">
              <p class="card-text">Your opponent's choice</p>
            </div>
          </div>
          
        </div><!--End of card deck-->
    
    
        </div>
        <!-- Chat Column-->
        <div class="p-2 col-3">
            <!--Logout Div-->
            <div id="user-div">
              Welcome&nbsp;&nbsp;<span id="userName"></span>&nbsp;&nbsp;<button>Logout</button>
              <br><br>
            </div>
      
            <!--Chat card-->
            <div class="card">
                <h4 class="card-header text-center">Chat</h4>
                <div class="card-body">
                  <span id="chatBox"></span>
                  <textarea id="message"></textarea>
                  <button id="msgSend">Send</button>
                </div>
            </div>
        </div>
    </div>
    
      
    </div><!-- End of Main Container-->
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="./assets/javascript/signIn.js"></script>
</body>
</html>
